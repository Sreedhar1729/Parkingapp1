_schema-version: "3.1"
ID: parkinglotappfullstack
description: A simple CAP project.
version: 1.0.0
modules:
- name: parkinglotappfullstack-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: parkinglotappfullstack-db
  - name: parkinglotappfullstack-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: parkinglotappfullstack-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: parkinglotappfullstack-db
  parameters:
    buildpack: nodejs_buildpack
- name: parkinglotappfullstack-destination-content
  type: com.sap.application.content
  requires:
  - name: parkinglotappfullstack-destination-service
    parameters:
      content-target: true
  - name: parkinglotappfullstack_html_repo_host
    parameters:
      service-key:
        name: parkinglotappfullstack_html_repo_host-key
  - name: parkinglotappfullstack-auth
    parameters:
      service-key:
        name: parkinglotappfullstack-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: managedapprouter_parkinglotappfullstack_html_repo_host
          ServiceInstanceName: parkinglotappfullstack-html5-app-host-service
          ServiceKeyName: parkinglotappfullstack_html_repo_host-key
          sap.cloud.service: managedapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: managedapprouter_parkinglotappfullstack_auth
          ServiceInstanceName: parkinglotappfullstack-auth
          ServiceKeyName: parkinglotappfullstack-auth-key
          sap.cloud.service: managedapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: parkinglotappfullstack-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: parkinglotappfullstack_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comappparkingapp.zip
      name: comappparkingapp
      target-path: resources/
    - artifacts:
      - comappvendorpage.zip
      name: comappvendorpage
      target-path: resources/
    - artifacts:
      - comappapicalls.zip
      name: comappapicalls
      target-path: resources/
- name: comappparkingapp
  type: html5
  path: app/parkingapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comappvendorpage
  type: html5
  path: app/vendorpage
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comappapicalls
  type: html5
  path: apicalls
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: parkinglotappfullstack-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: parkinglotappfullstack-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: parkinglotappfullstack-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: parkinglotappfullstack-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: parkinglotappfullstack-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: parkinglotappfullstack-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: parkinglotappfullstack_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: parkinglotappfullstack-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
